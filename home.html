<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Medical Reporting Skill - Home</title>
<link rel="stylesheet" href="style">
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f6fa;
}

/* ===== SHARED HEADER ===== */
header {
    display: flex;
    flex-direction: column;
    gap: 6px;
    align-items: center;
    justify-content: center;
    padding: 12px 40px;
    background: #ffffff;
}

.header-top {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.title h2 {
    margin: 0;
    font-size: 22px;
}

.title p {
    margin: 0;
    font-size: 13px;
    color: #555;
}

nav {
    display: flex;
    gap: 16px;
}

nav a {
    text-decoration: none;
    font-weight: 500;
    font-size: 14px;
    color: #333;
}

nav a.active {
    border-bottom: 2px solid #007bff;
    padding-bottom: 2px;
}

/* ===== HEADER MARQUEE ===== */
.header-marquee-wrapper {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    margin-top: 4px;
    border-top: 1px solid #eee;
    padding-top: 4px;
    font-size: 14px;
    font-weight: 500;
    color: #004aad;
}

.header-marquee {
    display: inline-block;
    animation: headerScroll 30s linear infinite;
}

.header-marquee-wrapper:hover .header-marquee {
    animation-play-state: paused;
}

@keyframes headerScroll {
    0%   { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
}

/* ===== HERO SECTION ===== */
.hero {
    width: 100%;
    min-height: 650px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-image: url('hero-bg.jpg'); 
    background-size: cover;
    background-position: center;
    position: relative;
}

.hero-overlay {
    width: 100%;
    background: rgba(255,255,255,0.85);
    padding: 60px 0;
}

.hero-content {
    width: 90%;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 40px;
}

.hero-text {
    flex: 1;
    min-width: 300px;
    color: #000000;
}

.hero-text h1 {
    font-size: 42px;
    margin-bottom: 20px;
}

.hero-text p {
    font-size: 20px;
    line-height: 1.7;
    margin-bottom: 20px;
}

.hero-text .button {
    display: inline-block;
    padding: 14px 32px;
    background: #f39c12;
    color: #fff;
    font-weight: 600;
    border-radius: 8px;
    text-decoration: none;
    transition: 0.2s ease;
}

.hero-text .button:hover {
    background: #d68910;
    transform: scale(1.02);
}

.hero-form {
    flex: 1;
    min-width: 320px;
    background: rgba(255,255,255,0.95);
    padding: 28px;
    border-radius: 16px;
    box-shadow: 0 8px 22px rgba(0,0,0,0.25);
    color: #000000;
}

.hero-form h3 {
    font-size: 28px;
    margin-bottom: 20px;
}

.hero-form label {
    display: block;
    margin-bottom: 12px;
    font-weight: 600;
    font-size: 16px;
}

.hero-form .input,
.hero-form select {
    width: 100%;
    padding: 14px 16px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #aaa;
    box-sizing: border-box;
    font-size: 16px;
}

.hero-form .button {
    background: #f39c12;
    color: #fff;
    border: none;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
}

.hero-form .button:hover {
    background: #d68910;
    transform: scale(1.02);
}

/* ===== WHY CHOOSE US ===== */
.why-us {
    width: 90%;
    margin: 60px auto;
    background: rgba(255,255,255,0.95);
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 8px 22px rgba(0,0,0,0.25);
    color: #000000;
}

.why-us h2 {
    font-size: 36px;
    margin-bottom: 20px;
}

/* Simple default bullet list */
.tick-list {
    list-style: disc;
    padding-left: 20px;
    font-size: 18px;
}

.tick-list > li {
    margin-bottom: 12px;
}

/* Inner sublist as normal round bullets */
.tick-list li ul {
    list-style: disc;
    margin-top: 6px;
    padding-left: 40px;
    font-size: 16px;
}

.tick-list li ul li {
    margin-bottom: 6px;
}

/* ===== FOOTER ===== */
.site-footer {
    background: #111827;
    color: #e5e7eb;
    padding: 30px 40px 15px;
    margin-top: 0;
}

.footer-content {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: space-between;
}

.footer-content h3,
.footer-content h4 {
    margin-top: 0;
}

.footer-center ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.footer-center li {
    margin-bottom: 6px;
}

.footer-center a,
.footer-right a {
    color: #ffffff;
    text-decoration: none;
}

.footer-center a:hover,
.footer-right a:hover {
    text-decoration: underline;
}

.footer-bottom {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #9ca3af;
}

/* Responsive */
@media (max-width: 900px) {
    .hero-content {
        flex-direction: column;
    }
}
</style>
</head>
<body>
